spring.application.name=cosechaencope

# Configuración de la base de datos PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
spring.config.import=optional:file:.env[.properties]
spring.profiles.active=${MYENV:prod}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuración de logs
logging.file.name=logs/cosechaencope.log
logging.file.path=logs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.rlp.cosechaencope.security.AuthTokenFilter=DEBUG

# Metricas de Spring Boot
management.endpoints.web.exposure.include=health,info,metrics

# Configuración JWT
app.jwt.secret=a22FOfHhwpmdHknS/sOAfhZzZFVzvltNedHTa9Og0aQ
app.jwt.expirationMs=86400000

# Configuración Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

springdoc.packages-to-scan=com.rlp.cosechaencope.controller

cosechaencope.openapi.dev-url=http://localhost:8081
#cosechaencope.openapi.prod-url=https://cosechaencope.up.railway.app/

# Configuración AWS S3
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_REGION:eu-west-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.base-url=https://${AWS_S3_BUCKET_NAME}.s3.${AWS_REGION:eu-west-1}.amazonaws.com

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Configuración Thymeleaf para SSR Landing Pages
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
