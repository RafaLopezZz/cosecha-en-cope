<section class="gallery">
  <div class="container">
    <div class="gallery__head">
      <h2 class="title">Galería</h2>
      <p class="subtitle">Selección de productos y productores</p>
    </div>

    <div class="gallery__viewport">
      <button class="gallery__arrow" (click)="scroll(-1)" aria-label="Anterior">‹</button>

      <div class="gallery__track" #track>
        <div class="gallery__item"
             *ngFor="let img of images"
             [style.background-image]="'url('+img+')'"></div>
      </div>

      <button class="gallery__arrow" (click)="scroll(1)" aria-label="Siguiente">›</button>
    </div>

    <div class="gallery__dots">
      <span class="dot" *ngFor="let _ of images; index as i" [class.active]="i===index"></span>
    </div>
  </div>
</section>
