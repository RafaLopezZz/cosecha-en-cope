<app-navbar></app-navbar>

<section class="auth">
  <div class="container auth__container">
    <div class="auth__card">
      <header class="auth__head">
        <h1 class="auth__title">Crear cuenta</h1>
        <p class="auth__subtitle">Regístrate para empezar a comprar o vender.</p>
      </header>

      <form class="form" [formGroup]="form" (ngSubmit)="onSubmitCliente()" novalidate>
        <div class="form__row">
          <label class="form__label" for="email">Email</label>
          <input
            id="email"
            class="form__input"
            type="email"
            formControlName="email"
            required
            [attr.aria-invalid]="form.controls.email.invalid && form.controls.email.touched"
            aria-describedby="emailHelp" />
          <p id="emailHelp" class="form__hint" aria-live="polite">
            {{ form.controls.email.touched && form.controls.email.invalid ? 'Introduce un email válido' : '' }}
          </p>
        </div>

        <div class="form__row">
          <label class="form__label" for="password">Contraseña</label>
          <input
            id="password"
            class="form__input"
            type="password"
            formControlName="password"
            required
            minlength="6"
            [attr.aria-invalid]="form.controls.password.invalid && form.controls.password.touched" />
        </div>

        <div class="form__row">
          <label class="form__label" for="confirm">Confirmar contraseña</label>
          <input
            id="confirm"
            class="form__input"
            type="password"
            formControlName="confirm"
            required
            [attr.aria-invalid]="form.errors?.['mismatch'] && form.controls.confirm.touched"
            aria-describedby="confirmHelp" />
          <p id="confirmHelp" class="form__hint" aria-live="polite">
            {{ form.errors?.['mismatch'] ? 'Las contraseñas no coinciden' : '' }}
          </p>
        </div>

        <div class="form__row">
          <label class="form__label" for="nombre">Nombre</label>
          <input id="nombre" class="form__input" type="text" formControlName="nombre" />
        </div>

        <div class="form__row">
          <label class="form__label" for="direccion">Dirección</label>
          <input id="direccion" class="form__input" type="text" formControlName="direccion" />
        </div>

        <div class="form__row">
          <label class="form__label" for="telefono">Teléfono</label>
          <input id="telefono" class="form__input" type="tel" formControlName="telefono" />
        </div>

        <label class="checkbox">
          <input type="checkbox" formControlName="terms" />
          <span>Acepto términos y condiciones</span>
        </label>

        <div class="form__actions">
          <button class="btn btn--primary" type="submit" [disabled]="form.invalid || loading">
            Registrar cliente
          </button>
          <button class="btn btn--outline" type="button" (click)="onSubmitProductor()" [disabled]="form.invalid || loading">
            Registrar productor
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
