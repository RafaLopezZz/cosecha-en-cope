<app-navbar></app-navbar>

<section class="auth">
  <div class="container auth__container">
    <div class="auth__card">
      <header class="auth__head">
        <h1 class="auth__title">Iniciar sesión</h1>
        <p class="auth__subtitle">Accede a tu cuenta para continuar.</p>
      </header>

      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form__row">
          <label class="form__label" for="email">Email</label>
          <input
            id="email"
            class="form__input"
            type="email"
            formControlName="email"
            required
            [attr.aria-invalid]="form.controls.email.invalid && form.controls.email.touched"
            aria-describedby="emailHelp" />
          <p id="emailHelp" class="form__hint" aria-live="polite">
            {{ form.controls.email.touched && form.controls.email.invalid ? 'Introduce un email válido' : '' }}
          </p>
        </div>

        <div class="form__row">
          <label class="form__label" for="password">Contraseña</label>
          <input
            id="password"
            class="form__input"
            type="password"
            formControlName="password"
            required
            minlength="6"
            [attr.aria-invalid]="form.controls.password.invalid && form.controls.password.touched" />
        </div>

        <div class="form__actions">
          <button class="btn-entrar btn--primary" type="submit" [disabled]="form.invalid || loading">
            Entrar
          </button>
          <a class="btn btn--outline" routerLink="/registro">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
